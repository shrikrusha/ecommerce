<app-header *ngIf="role!='admin' && role!='seller'"></app-header>

<app-seller-header *ngIf="role=='seller'"></app-seller-header>
<main [ngStyle]="{'height.px':footerMaxHeight}" style="overflow: hidden;" [ngClass]="{'adminMainStyle': role=='admin' || role=='seller'}">
    <router-outlet />
</main>
<app-footer></app-footer>
