<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngSwitch]="menuType">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'default'">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/seller-auth">Seller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">Cart(0)</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'seller'">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="seller-home">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/seller-add-product">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">{{sellerName | titlecase}}</a>
          </li>
        </ul>

          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" (keyup)="searchProduct($event)" (blur)="hideSearch()" #searchInput>
          <button class="btn btn-outline-success" type="submit" (click)="submitSearch(searchInput.value)">Search</button>
          
          <ul class="suggested-result" *ngIf="searchResult?.length">
            <li *ngFor="let items of searchResult" class="mb-3"><a>{{items.name}}</a></li>

      </div>
    </div>
  </nav>
