<div class="container seller-auth">
    <div class="card mt-5 sign-up" *ngIf="!showLogin">
        <div class="card-header">
          <h3>Seller Sign Up</h3>
        </div>
        <div class="card-body">
          <form #sellerSignUp="ngForm" (ngSubmit)="signup(sellerSignUp.value)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" ngModel name="name">
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" ngModel name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password" ngModel name="password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
        <div class="card-footer">
          Already have account? <a (click)="openLogin()" class="cursor-pointer"> Click to login</a>
        </div>
    </div>
    <!----------Login Area-->
    <div class="card mt-5 sign-In" *ngIf="showLogin">
      <div class="card-header">
        <h3>Seller Sign In</h3>
      </div>
      <div class="card-body">
        <p class="text-danger">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" ngModel name="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" ngModel name="password">
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
      <div class="card-footer">
        Don't have account?  <a (click)="openSignup()" class="cursor-pointer">Click to sign up</a>
      </div>
  </div>
</div>
